<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>jsonview</title>
  <style>
    body {
      margin-bottom: 23px;
      white-space: normal !important;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0 0 0 26px;
    }

    li {
      position: relative;
    }

    .hoverable {
      transition: background-color .2s ease-out 0s;
      -webkit-transition: background-color .2s ease-out 0s;
      display: inline-block;
    }

    .hovered {
      transition-delay: .2s;
      -webkit-transition-delay: .2s;
    }

    .selected {
      outline: dotted 1px;
    }

    .collapsed>.collapsible {
      display: none;
    }

    .ellipsis {
      display: none;
    }

    .collapsed>.ellipsis {
      display: inherit;
    }

    .collapser {
      position: absolute;
      top: 11px;
      left: -27px;
      cursor: default;
      user-select: none;
      -webkit-user-select: none;
    }
    .collapser i {
      display: inline-block;
      font-size: 10px;
      padding-left: 7px;
      padding-top: 7px;
      cursor: pointer;
      border-radius: 6px;
      height: 24px;
      width: 24px;
      box-sizing: border-box;
      /* background-color: #f2f2f2; */
    }
    .collapser i:hover {
      background-color: rgba(235, 238, 249, 1);
    }
    .collapsed > .collapser i {
      transform: rotate(-90deg);
    }
    .vline {
      position: absolute;
      top: 16px;
      left: -51px;
      width: 5px;
      height: 16px;
      /* border-width: 0px 2px 0px 2px;
      border-color: #999999;
      border-style: dotted; */
    }
    .vline svg {
      /* visibility: hidden; */
      color: #999999;
    }

    .status {
      position: fixed;
      left: 0;
      bottom: 0;
      min-width: 628px;
      border: 1px solid #c2c2c2;
      border-bottom-width: 0;
      border-left-width: 0;
      border-top-right-radius: 4px;
      height: 16px;
      padding: 2px 7px 2px 4px;
      font-family: sans-serif;
      font-size: 12px;
      opacity: 0;
      background-color: #d2d2f6;
      color: #696969;
      transition: opacity .2s ease-out;
      -webkit-transition: opacity .2s ease-out;
      user-select: none;
      -webkit-user-select: none;
    }

    .status:not(:empty) {
      opacity: 1;
    }

    .toolbox {
      font-family: sans-serif;
      font-size: 13px;
      opacity: .25;
      background-color: #d2d2f6;
      position: fixed;
      right: 0;
      top: 0;
      border: 0 solid #c2c2c2;
      border-bottom-width: 1px;
      border-left-width: 1px;
      border-bottom-left-radius: 4px;
      padding-bottom: 3px;
      transition: opacity .2s ease-out;
      -webkit-transition: opacity .2s ease-out;
      cursor: default;
      user-select: none;
      -webkit-user-select: none;
      padding-left: 2px;
    }

    .toolbox:hover {
      opacity: 1;
    }

    .toolbox>* {
      padding-left: 3px;
      padding-right: 3px;
    }

    .toolbox>a {
      padding-left: 5px;
    }

    .toolbox>img {
      height: 20px;
      vertical-align: middle;
      cursor: pointer;
    }
  </style>
  <style>
    body {
      white-space: pre;
      font-family: monospace;
    }

    .property {
      font-weight: bold;
    }

    .type-null {
      color: gray;
    }

    .type-boolean {
      color: firebrick;
    }

    .type-number {
      color: blue;
    }

    .type-string {
      color: green;
    }

    .callback-function {
      color: gray;
    }

    /* .collapser:after {
      font-size: 13px;
      content: "-";
    }

    .collapsed>.collapser:after {
      font-size: 13px;
      content: "+";
    } */

    .ellipsis:after {
      content: attr(data-value);
    }

    .collapsible {
      margin-left: 2em;
    }

    .hoverable {
      /* padding: 1px 2px; */
      /* border-radius: 2px; */
      width: 100%;
    }

    .hovered {
      background-color: rgba(235, 238, 249, 1);
    }

    
  </style>
  <style>
    .operate-item {
      /* display: flex;
      justify-content: space-around; */
      /* float: right; */
      display: inline-block;
      margin-left: 23px;
    }
    .operate-item span {
      color: #1890ff;
      display: inline-block;
      border: 1px solid #d1e9ff;
      padding: 1px 8px;
      border-radius: 7px;
      cursor: pointer;
    }
    .type-select-item {
      display: inline-block;
    }
    .value-input-item {
      display: inline-block;
      margin-right: 4px;
    }
    #json {font-size: 14px;}
    #json select,#json input {
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #d9d9d9;
      background: #ffffff;
      padding: 0 11px;
      height: 30px;
      line-height: 30px;
      font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans',sans-serif,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol','Noto Color Emoji';
    }
    #json input:focus,#json select:focus {
      border-color: #1677ff;
      box-shadow: 0 0 0 2px rgba(5,145,255,0.1);
      outline: 0;
      background-color: #ffffff;
    }
    #json select {
      margin-right: 3px;
    }
    #json .collapsible li {
      padding-top: 7px;
    }
    .operate-item-setting {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #ffffff;
      padding: 10px;
      border: 1px solid #d9d9d9;
    }
    .operate-item-setting label {
      margin-right: 5px;
    }
    .operate-item-setting input {
      vertical-align: top;
    }
  </style>
  <script src="formatter.js"></script>
  <script>
    function doit() {
      document.getElementById('resultText').innerHTML = '';
      var str = document.getElementById('json').value;
      var data = (new Function(" return " + str + ";"))();
      document.getElementById('resultText').innerHTML = jsonToHTML(data, 'clallback');

      let collapsers = document.querySelectorAll('#json .collapsible .collapsible')
      for (const $collapser of collapsers) {
        const $parent = $collapser.parentElement
        const id = hashID()
        $parent.id = id
        $parent.dataset.status = 'expanded'
        $parent.querySelector('.collapser').onclick = (e) => {
          onToggle(e, id, $collapser)
        }
      }
    }
    window.onload = function () {
      doit();
    }
  </script>
</head>

<body>
  <h1>JSON 2 HTML Tree</h1>
  <div class="operate-item-setting">
    <label><input type="checkbox" id="showAddChild" checked>新增子项</label>
    <label><input type="checkbox" id="showCopyKeyValue" checked>复制(键/值)</label>
    <label><input type="checkbox" id="showCopyBody" checked>复制(数组/对象)</label>
    <label><input type="checkbox" id="showClearContent" checked>清空(数组/对象)</label>
    <label><input type="checkbox" id="showAddBefore" checked>新增(在前)</label>
    <label><input type="checkbox" id="showDelete" checked>删除</label>
  </div>
  json
  <div style="margin-top:12px;">
    <textarea id="json" cols="45" rows="8">{
      "success":true,
      "message":"Page load successfully.",
      "a":[1,2,{k: [1, 'e']}]
    }    
</textarea>
  </div>
  <div>
    <button type="button" id="check" onclick="doit()">转换</button>
  </div>
  <div id="resultText" class="left_tree">
    <div id="json">
      
    </div>
  </div>




</body>

</html>
